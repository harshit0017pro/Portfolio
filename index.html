    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Text Selection Effect with Mix Blend Mode */
        ::selection {
            background: #f5f5f7;
            color: #000000;
            mix-blend-mode: difference;
        }
        
        ::-moz-selection {
            background: #f5f5f7;
            color: #000000;
            mix-blend-mode: difference;
        }
        
        /* Rainbow Text Animation */
        @keyframes rainbow {
            0% { color: #ff0000; }
            14% { color: #ff7f00; }
            28% { color: #ffff00; }
            42% { color: #00ff00; }
            57% { color: #0000ff; }
            71% { color: #4b0082; }
            85% { color: #9400d3; }
            100% { color: #ff0000; }
        }
        
        .rainbow-text {
            animation: rainbow 3s linear infinite;
            font-weight: 600;
        }
        
        /* Custom Scrollbar with Animated Gradient */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: #000000;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff6b35, #f7931e, #ffd700, #ff1493, #9400d3);
            background-size: 100% 400%;
            border-radius: 10px;
            border: 2px solid #000000;
            animation: scrollbarGradient 3s ease infinite;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff1493, #9400d3, #4b0082, #ff6b35, #ffd700);
            background-size: 100% 400%;
        }
        
        @keyframes scrollbarGradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #ff6b35 #000000;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;

            overflow-x: hidden;
            font-weight: 400;

            -moz-osx-font-smoothing: grayscale;

            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;

        /* Smooth section transitions */
        section {

            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        
        /* Fade effect between sections */

            content: '';

            top: -100px;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.1));
            pointer-events: none;
            z-index: 1;
        }
        
        section:first-of-type::before {
            display: none;
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Apple-style Typography */

        /* Enhance existing gradient text for Apple style */

        .card-glow {
            background: rgba(10, 10, 10, 0.6);

        .card-glow:hover {
            border-color: rgba(255, 62, 108, 0.5);
            box-shadow: 0 0 30px rgba(255, 62, 108, 0.3);
        }
        
        .pixel-border {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;

        .starfield-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: linear-gradient(to bottom, #000000, #0a0a0a, #050505);
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
            /* GPU acceleration */
            transform: translateZ(0);
            will-change: opacity;
            /* Enhanced star glow effect - more intense */
            box-shadow: 
                0 0 4px #fff,
                0 0 8px #fff,
                0 0 12px #fff,
                0 0 16px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6);
        }
        
        /* Larger stars with even more intense glow */
        .star.large {
            box-shadow: 
                0 0 6px #fff,
                0 0 12px #fff,
                0 0 18px #fff,
                0 0 24px rgba(255, 255, 255, 0.9),
                0 0 32px rgba(255, 255, 255, 0.7),
                0 0 40px rgba(255, 255, 255, 0.5);
        }
        
        /* Four-point star sparkle effect - brighter */
        .star::before,
        .star::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            top: 50%;
            left: 50%;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }
        
        .star::before {
            width: 150%;
            height: 1px;
            transform: translate(-50%, -50%);
        }
        
        .star::after {
            width: 1px;
            height: 150%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Pixel Dante Character - Sitting on About Card */
        .pixel-dante {
            position: absolute;
            top: -200px;  /* Adjusted down slightly */
            right: 50px; /* Positioned on the right side */
            width: 350px;  /* Increased from 300px */
            height: 350px;  /* Increased from 300px */
            z-index: 10;
            pointer-events: none;
            transform: translateZ(0);
        }
        
        .pixel-dante img,
        .pixel-dante video {
            width: 100%;
            height: 100%;

            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .pixel-dante {
                top: -115px;  /* Adjusted down slightly for mobile */
                right: 20px;
                width: 180px;
                height: 180px;
            }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 122, 24, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 62, 108, 0.5); }
        }
        
        .pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        
        ::-webkit-scrollbar-thumb {

        /* Tubes Cursor Canvas */
        #hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            will-change: transform, opacity;
        }
        
        /* Ensure hero content is above canvas */
        .hero-content-layer {
            position: relative;
            z-index: 2;
            will-change: transform, opacity, width;
        }
        
        /* Optimize all motion elements */
        section, motion-div {
            transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        /* Experience Slides Styles */
        .exp-slides-nav {
            z-index: 99;
            position: fixed;
            right: 2%;
            display: flex;
            align-items: center;
            height: 100%;
            color: #f5f5f7;
        }
        
        .exp-slides-nav__nav {
            position: relative;
            right: 0;
            display: block;
            font-size: 1em;
            transform: rotate(90deg);
            transform-origin: center;
        }
        
        .exp-slides-nav button {
            position: relative;
            display: inline-block;
            padding: 0.35em;
            margin: 0;
            font-family: 'Inter', sans-serif;
            appearance: none;
            background: transparent;
            border: 0;
            color: #f5f5f7;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            overflow-x: hidden;
            transition: color 0.5s ease;
        }
        
        .exp-slides-nav button:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            height: 1px;
            width: 0;
            background: #f5f5f7;
            transition: width 0.4s ease;
        }
        
        .exp-slides-nav button:hover {
            cursor: pointer;
            color: rgba(245, 245, 247, 0.75);
            transition: color 0.5s ease;
        }
        
        .exp-slides-nav button:hover:after {
            width: 100%;
            transition: width 0.4s ease;
        }
        
        .exp-slides-nav button:focus {
            outline: 0;
        }
        
        .exp-slides.is-sliding .exp-slides-nav {
            pointer-events: none;
        }
        
        .exp-slides {
            position: relative;
            display: block;
            height: 100vh;
            width: 100%;
            background: transparent;
            overflow: hidden;
        }
        
        .exp-slide {
            z-index: -1;
            padding: 0;
            position: absolute;
            width: 100%;
            height: 100vh;
            transition: z-index 1s ease;
        }
        
        .exp-slide.is-active {
            z-index: 19;
            transition: z-index 1s ease;
        }
        
        .exp-slide__content {
            position: relative;
            margin: 0 auto;
            height: 95%;
            width: 95%;
            top: 2.5%;
            border-radius: 24px;
            overflow: hidden;
        }
        
        @media (min-width: 54em) {
            .exp-slide__content {
                height: 80%;
                width: 80%;
                top: 10%;
            }
        }
        
        .exp-slide__header {
            z-index: 9;
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            overflow-y: hidden;
        }
        
        .exp-slide__title .title-line {
            display: block;
            overflow-y: hidden;
        }
        
        .exp-slide__title .title-line span {
            display: inline-block;
            transform: translate3d(0, 140%, 0);
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.8s ease;
        }
        
        .exp-slide.is-active .exp-slide__title .title-line span {
            transform: translate3d(0, 0%, 0);
            opacity: 1;
            transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1), opacity 0.1s ease;
        }
        
        .exp-slide.is-active .exp-slide__title .title-line:nth-of-type(2n) span {
            transition-delay: 0.2s;
        }
        
        .exp-slide__figure {
            z-index: 7;
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            height: 100%;
            width: 100%;
        }
        
        .exp-slide__img {
            position: relative;
            display: block;
            background-size: cover;
            background-position: 50%;
            -webkit-backface-visibility: hidden;
            height: 0%;
            width: 100%;
            filter: grayscale(0%);
            transition: height 1s 1.4s cubic-bezier(0.19, 1, 0.22, 1), filter 0.4s 0.1s ease;
        }
        
        .exp-slide.is-active .exp-slide__img {
            height: 100%;
            opacity: 1;
            transition: height 0.5s 0.3s cubic-bezier(0.77, 0, 0.175, 1), filter 0.4s 0.1s ease;
        }
        
        .exp-slides.is-sliding .exp-slide__img {
            filter: grayscale(100%);
        }
        
        /* Infinite Carousel Styles */
        .loop-images {
            position: relative;
            height: 100vh;
            width: 100%;
            background-color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .carousel-track {
            --left: -300rem;
            min-width: calc(10rem * var(--total));
            height: 30rem;
            position: relative;
        }
        
        .carousel-track .carousel-item {
            position: absolute;
            width: 30rem;
            height: 30rem;
            left: 100%;
            display: flex;
            justify-content: center;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: scroll-left var(--time) linear infinite;
            animation-delay: calc(var(--time) / var(--total) * (var(--i) - 1) - var(--time));
            will-change: left;
            transition: 0.5s ease-in-out;
            cursor: pointer;
        }
        
        .carousel-track .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: white;
            transform: rotateY(-45deg);
            transition: 0.5s ease-in-out;
            mask: linear-gradient(black 70%, transparent 100%);
        }
        
        .carousel-track .carousel-item:hover img {
            transform: rotateY(0deg) translateY(-1rem);
        }
        
        @keyframes scroll-left {
            to {
                left: var(--left);
            }
        }
        
        .scroll-down-indicator {
            position: absolute;
            bottom: 5rem;
            left: 0;
            right: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 1.6rem;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }
        
        .scroll-down-indicator .arrow {
            margin-top: 0.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

            height: 100vh;
            position: relative;
            background-color: #000000;

        }
        
        .spectrum-container {
            position: fixed;

            right: 0;

        }

                const resolution = 128;

                    const texX = Math.floor((x / canvas.width) * resolution);
                    const texY = Math.floor((y / canvas.height) * resolution);
                    const radius = 5;
                    
                    for (let i = -radius; i <= radius; i++) {
                        for (let j = -radius; j <= radius; j++) {
                            const dist = Math.sqrt(i * i + j * j);
                            if (dist <= radius) {
                                const posX = texX + i;
                                const posY = texY + j;
                                if (posX >= 0 && posX < resolution && posY >= 0 && posY < resolution) {
                                    const index = posY * resolution + posX;
                                    const falloff = 1.0 - dist / radius;
                                    previous[index] += Math.cos((dist / radius) * Math.PI * 0.5) * strength * falloff * 0.5;
                                }
                            }
                        }
                    }
                };
                
                let lastMouse = { x: 0, y: 0 };
                let mouseThrottle = 0;

                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const now = Date.now();
                    
                    isCursorActive = true;
                    lastCursorTime = now;
                    
                    if (now - mouseThrottle > 16) {
                        const dx = x - lastMouse.x;
                        const dy = y - lastMouse.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist > 2) {
                            // 20% stronger when cursor is active

                            mouseThrottle = now;
                        }
                    }

                const handleClick = (e) => {

                    // 20% stronger when cursor is active
                    addRipple(x, y, 2.4);
                };
                
                const handleMouseLeave = () => {
                    isCursorActive = false;
                };
                
                canvas.addEventListener('mousemove', handleMouseMove);
                canvas.addEventListener('click', handleClick);
                canvas.addEventListener('mouseleave', handleMouseLeave);
                
                const animate = () => {
                    // Water simulation
                    for (let i = 1; i < resolution - 1; i++) {
                        for (let j = 1; j < resolution - 1; j++) {
                            const index = i * resolution + j;
                            const top = previous[index - resolution];
                            const bottom = previous[index + resolution];
                            const left = previous[index - 1];
                            const right = previous[index + 1];
                            
                            current[index] = (top + bottom + left + right) / 2 - current[index];
                            current[index] *= 0.95; // damping
                        }
                    }
                    
                    [current, previous] = [previous, current];
                    
                    // Render
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    const cellWidth = canvas.width / resolution;
                    const cellHeight = canvas.height / resolution;

                        for (let j = 0; j < resolution; j++) {
                            const index = i * resolution + j;
                            const value = current[index];
                            const intensity = Math.abs(value);
                            
                            if (intensity > 0.01) {

                                const lightness = Math.min(intensity * 100, 80);
                                ctx.fillStyle = `hsl(${hue}, 100%, ${lightness}%)`;

        // Color Spectrum Scroll Effect
        const ColorSpectrum = () => {
            const sectionRef = useRef(null);

            const mainTitleRef = useRef(null);
            
            useEffect(() => {
                if (typeof gsap === 'undefined' || typeof ScrollTrigger === 'undefined') {
                    console.warn('GSAP or ScrollTrigger not loaded');
                    return;
                }
                
                gsap.registerPlugin(ScrollTrigger);
                
                const tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: sectionRef.current,
                        start: 'top bottom',
                        end: 'bottom bottom',
                        scrub: 1,
                    }
                });
                
                // Make containers visible
                tl.to(svgRef.current, { autoAlpha: 1, duration: 0.01 }, 0)
                  .to(textGridRef.current, { autoAlpha: 1, duration: 0.01 }, 0)
                  .to(mainTitleRef.current, { autoAlpha: 1, duration: 0.01 }, 0)
                  
                  // Animate SVG rising
                  .to(svgRef.current, {
                      transform: 'scaleY(0.05) translateY(-30px)',
                      duration: 0.3,
                      ease: 'power2.out'
                  }, 0)
                  .to(svgRef.current, {
                      transform: 'scaleY(1) translateY(0px)',
                      duration: 1.2,
                      ease: 'power2.out'
                  }, 0.3)
                  
                  // Fade in labels and title
                  .to('.spectrum-label', {
                      duration: 0.8,
                      y: 0,
