<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Harshit Vaishnav</title>
    
    <!-- React, ReactDOM, Framer Motion -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
        }
        
        /* Cinematic Intro Sequence Styles */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }
        
        .intro-overlay.hidden {
            pointer-events: none;
        }
        
        .intro-skip-button {
            position: absolute;
            top: 2rem;
            right: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .intro-skip-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: #ffffff;
            transform: translateY(-2px);
        }
        
        .intro-text-container {
            text-align: center;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }
        
        .intro-text-container.fade-out {
            opacity: 0;
        }
        
        .intro-content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }
        
        .intro-text-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            min-height: 120px;
        }
        
        .intro-typed-text {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            color: #f5f5f7;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }
        
        .intro-name-text {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            color: #f5f5f7;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }
        
        .intro-cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background: #ffffff;
            margin-left: 4px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .choice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 0 1rem;
            width: 100%;
            margin-top: 1rem;
        }
        
        .choice-container.show {
            animation: slideInUp 0.8s ease-out forwards;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .choice-card {
            position: relative;
            width: 100%;
            max-width: 400px;
            min-width: 300px;
            height: 500px;
            overflow: hidden;
            border-radius: 24px;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            background: #222;
        }
        
        .choice-card:hover {
            transform: scale(1.05) translateY(-8px);
        }
        
        .choice-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            will-change: transform;
        }
        
        .choice-card:hover img {
            transform: scale(1.15);
        }
        
        .choice-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .choice-card:hover .choice-overlay {
            opacity: 1;
        }
        
        .choice-label {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        
        .choice-subtitle {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .choice-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .choice-card {
                max-width: 100%;
                height: 320px;
            }
            
            .intro-typed-text {
                font-size: clamp(1.5rem, 8vw, 2.5rem);
            }
            
            .choice-label {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion } = Motion;
        
        // Cinematic Intro Sequence Component
        const IntroSequence = () => {
            const [typedText, setTypedText] = useState('');
            const [showName, setShowName] = useState(false);
            const [currentFontIndex, setCurrentFontIndex] = useState(0);
            const [fontLocked, setFontLocked] = useState(false);
            const [showCursor, setShowCursor] = useState(true);
            const [fadeOut, setFadeOut] = useState(false);
            const [showChoices, setShowChoices] = useState(false);
            
            // Array of fonts to cycle through
            const fonts = [
                "'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif",
                "'Playfair Display', serif",
                "'Press Start 2P', monospace",
                "'Montserrat', sans-serif",
                "'Georgia', serif",
                "'Courier New', monospace",
                "'Times New Roman', serif",
                "'Arial', sans-serif",
                "'Verdana', sans-serif",
                "'Comic Sans MS', cursive",
                "'Impact', sans-serif",
                "'Trebuchet MS', sans-serif",
                "'Palatino', serif",
                "'Garamond', serif",
                "'Helvetica', sans-serif"
            ];
            
            // Final font to settle on
            const finalFont = "'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif";
            
            useEffect(() => {
                let charIndex = 0;
                let timeoutId;
                let isCleanedUp = false;
                
                const greeting = "Hi I'm";
                
                const typeGreeting = () => {
                    if (isCleanedUp) return;
                    
                    if (charIndex < greeting.length) {
                        const char = greeting.charAt(charIndex);
                        setTypedText(prev => prev + char);
                        charIndex++;
                        timeoutId = setTimeout(typeGreeting, 100); // Faster - 100ms per character
                    } else {
                        // Greeting complete, show name
                        setTimeout(() => {
                            if (isCleanedUp) return;
                            setShowName(true);
                        }, 300);
                    }
                };
                
                typeGreeting();
                
                return () => {
                    isCleanedUp = true;
                    if (timeoutId) clearTimeout(timeoutId);
                };
            }, []);
            
            // Font cycling effect
            // NOTE: depend only on showName to avoid the effect re-running when we set fontLocked,
            // which caused the cleanup to clear the showChoices timeout before it fired.
            useEffect(() => {
                if (!showName) return;

                let intervalId;
                let lockTimeoutId;
                let isCleanedUp = false;

                // Cycle through fonts every 100ms
                intervalId = setInterval(() => {
                    if (isCleanedUp) return;
                    setCurrentFontIndex(prev => (prev + 1) % fonts.length);
                }, 100);

                // Lock to final font after 1 second and then show choices shortly after.
                lockTimeoutId = setTimeout(() => {
                    if (isCleanedUp) return;
                    clearInterval(intervalId);
                    setFontLocked(true);
                    console.log('Font locked!');

                    // Trigger choices display after a short delay. This is created inside the
                    // lock callback so it won't be cleared by the effect cleanup that runs
                    // when fontLocked updates.
                    setTimeout(() => {
                        console.log('Setting showChoices to TRUE');
                        setShowChoices(true);
                    }, 100);
                }, 1000);

                return () => {
                    isCleanedUp = true;
                    if (intervalId) clearInterval(intervalId);
                    if (lockTimeoutId) clearTimeout(lockTimeoutId);
                };
            }, [showName]);
            
            const handleCardClick = (type) => {
                if (type === 'professional') {
                    // Redirect to main portfolio
                    window.location.href = 'portfolio.html';
                } else {
                    // Redirect to personal page (for now, go to portfolio about section)
                    window.location.href = 'portfolio.html#about';
                }
            };
            
            const handleSkip = () => {
                window.location.href = 'portfolio.html';
            };
            
            return (
                <div className="intro-overlay">
                    <button className="intro-skip-button" onClick={handleSkip}>
                        Skip Intro â†’
                    </button>
                    
                    <div className="intro-content-wrapper">
                        <motion.div 
                            className="intro-text-row"
                            animate={{ 
                                y: showChoices ? -50 : 0 
                            }}
                            transition={{ duration: 0.6, ease: "easeOut" }}
                        >
                            <div className="intro-typed-text">
                                {typedText}
                                {!showName && <span className="intro-cursor"></span>}
                            </div>
                            {showName && (
                                <motion.div 
                                    className="intro-name-text"
                                    initial={{ opacity: 0, x: 20 }}
                                    animate={{ opacity: 1, x: 0 }}
                                    transition={{ duration: 1.2, ease: "easeOut" }}
                                    style={{
                                        fontFamily: fontLocked ? finalFont : fonts[currentFontIndex]
                                    }}
                                >
                                    Harshit
                                </motion.div>
                            )}
                        </motion.div>
                        
                        {showChoices && (
                            <div className="choice-container show">
                                {console.log('RENDERING CARDS NOW')}
                                <div
                                    className="choice-card professional"
                                    onClick={() => handleCardClick('professional')}
                                >
                                    <img 
                                        src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=800&q=80" 
                                        alt="Professional Portfolio"
                                    />
                                    <div className="choice-overlay">
                                        <div className="choice-label">Professional</div>
                                        <div className="choice-subtitle">View Portfolio & Projects</div>
                                    </div>
                                </div>
                                
                                <div
                                    className="choice-card personal"
                                    onClick={() => handleCardClick('personal')}
                                >
                                    <img 
                                        src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?w=800&q=80" 
                                        alt="Personal Space"
                                    />
                                    <div className="choice-overlay">
                                        <div className="choice-label">Personal</div>
                                        <div className="choice-subtitle">Hobbies & Interests</div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        // Main App
        const App = () => {
            return <IntroSequence />;
        };
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
