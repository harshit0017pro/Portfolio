<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion } = Motion;
        
        // Dotted Glow Background Component
        const DottedGlowBackground = ({ 
            gap = 10, 
            radius = 1.6, 
            opacity = 1,
            backgroundOpacity = 0,
            speedMin = 0.3,
            speedMax = 1.6,
            speedScale = 1,
            color = "rgba(128, 128, 128, 0.7)",
            glowColor = "rgba(135, 206, 235, 0.85)"
        }) => {
            const canvasRef = useRef(null);
            const containerRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const container = containerRef.current;
                if (!canvas || !container) return;
                
                const ctx = canvas.getContext('2d');
                if (!ctx) return;
                
                let animationId = 0;
                let stopped = false;
                const dpr = Math.max(1, window.devicePixelRatio || 1);
                
                const resize = () => {
                    const { width, height } = container.getBoundingClientRect();
                    canvas.width = Math.max(1, Math.floor(width * dpr));
                    canvas.height = Math.max(1, Math.floor(height * dpr));
                    canvas.style.width = `${Math.floor(width)}px`;
                    canvas.style.height = `${Math.floor(height)}px`;
                    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                };
                
                let dots = [];
                
                const generateDots = () => {
                    dots = [];
                    const { width, height } = container.getBoundingClientRect();
                    const cols = Math.ceil(width / gap) + 2;
                    const rows = Math.ceil(height / gap) + 2;
                    const min = Math.min(speedMin, speedMax);
                    const max = Math.max(speedMin, speedMax);
                    
                    for (let i = -1; i < cols; i++) {
                        for (let j = -1; j < rows; j++) {
                            const x = i * gap + (j % 2 === 0 ? 0 : gap * 0.5);
                            const y = j * gap;
                            const phase = Math.random() * Math.PI * 2;
                            const span = Math.max(max - min, 0);
                            const speed = min + Math.random() * span;
                            dots.push({ x, y, phase, speed });
                        }
                    }
                };
                
                resize();
                generateDots();
                
                let lastTime = performance.now();
                
                const draw = (now) => {
                    if (stopped) return;
                    
                    const dt = (now - lastTime) / 1000;
                    lastTime = now;
                    const { width, height } = container.getBoundingClientRect();
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.globalAlpha = opacity;
                    
                    if (backgroundOpacity > 0) {
                        const grad = ctx.createRadialGradient(
                            width * 0.5, height * 0.4, Math.min(width, height) * 0.1,
                            width * 0.5, height * 0.5, Math.max(width, height) * 0.7
                        );
                        grad.addColorStop(0, 'rgba(0,0,0,0)');
                        grad.addColorStop(1, `rgba(0,0,0,${Math.min(Math.max(backgroundOpacity, 0), 1)})`);
                        ctx.fillStyle = grad;
                        ctx.fillRect(0, 0, width, height);
                    }
                    
                    ctx.save();
                    ctx.fillStyle = color;
                    
                    const time = (now / 1000) * Math.max(speedScale, 0);
                    
                    for (let i = 0; i < dots.length; i++) {
                        const d = dots[i];
                        const mod = (time * d.speed + d.phase) % 2;
                        const lin = mod < 1 ? mod : 2 - mod;
                        const a = 0.25 + 0.55 * lin;
                        
                        if (a > 0.6) {
                            const glow = (a - 0.6) / 0.4;
                            ctx.shadowColor = glowColor;
                            ctx.shadowBlur = 6 * glow;
                        } else {
                            ctx.shadowColor = 'transparent';
                            ctx.shadowBlur = 0;
                        }
                        
                        ctx.globalAlpha = a * opacity;
                        ctx.beginPath();
                        ctx.arc(d.x, d.y, radius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    ctx.restore();
                    animationId = requestAnimationFrame(draw);
                };
                
                const handleResize = () => {
                    resize();
                    generateDots();
                };
                
                window.addEventListener('resize', handleResize);
                animationId = requestAnimationFrame(draw);
                
                return () => {
                    stopped = true;
                    cancelAnimationFrame(animationId);
                    window.removeEventListener('resize', handleResize);
                };
            }, [gap, radius, opacity, backgroundOpacity, speedMin, speedMax, speedScale, color, glowColor]);
            
            return (
                <div ref={containerRef} className="dotted-glow-canvas">
                    <canvas ref={canvasRef} style={{ display: 'block', width: '100%', height: '100%' }} />
                </div>
            );
        };
        
        // Cinematic Intro Sequence Component
        const IntroSequence = () => {
            const [typedText, setTypedText] = useState('');
            const [showName, setShowName] = useState(false);
            const [currentFontIndex, setCurrentFontIndex] = useState(0);
            const [fontLocked, setFontLocked] = useState(false);
            const [showCursor, setShowCursor] = useState(true);
            const [fadeOut, setFadeOut] = useState(false);
            const [showWelcome, setShowWelcome] = useState(false);
            const [showHands, setShowHands] = useState(false);
            const [hideIntroText, setHideIntroText] = useState(false);
            const [showChoices, setShowChoices] = useState(false);
            const [showPixelChars, setShowPixelChars] = useState(false);
            const [introStarted, setIntroStarted] = useState(false);
            const [isSkipped, setIsSkipped] = useState(false);
            
            const handsSceneRef = useRef(null);
            const leftHandRef = useRef(null);
            const rightHandRef = useRef(null);
            const universeRef = useRef(null);
            const typingSoundRef = useRef(null);
            const coinSoundRef = useRef(null);
            const forestSoundRef = useRef(null);
            const [isMuted, setIsMuted] = useState(false);
            
            // Array of fonts to cycle through
            const fonts = [
                "'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif",
                "'Playfair Display', serif",
                "'Press Start 2P', monospace",
                "'Montserrat', sans-serif",
                "'Georgia', serif",
                "'Courier New', monospace",
                "'Times New Roman', serif",
                "'Arial', sans-serif",
                "'Verdana', sans-serif",
                "'Comic Sans MS', cursive",
                "'Impact', sans-serif",
                "'Trebuchet MS', sans-serif",
                "'Palatino', serif",
                "'Garamond', serif",
                "'Helvetica', sans-serif"
            ];
            
            // Final font to settle on
            const finalFont = "'Inter', -apple-system, BlinkMacSystemFont, sans-serif";
            
            useEffect(() => {
                if (!introStarted) return; // Don't start until user clicks
                
                let charIndex = 0;
                let timeoutId;
                let isCleanedUp = false;
                
                const greeting = "Hi I'm";
                
                const typeGreeting = () => {
                    if (isCleanedUp) return;
                    
                    // Try to play sound on first character
                    if (charIndex === 0 && typingSoundRef.current) {
                        console.log('Attempting to play typing sound...');
                        typingSoundRef.current.volume = isMuted ? 0 : 0.4; // Reduced from 0.7
                        typingSoundRef.current.currentTime = 0;
                        const playPromise = typingSoundRef.current.play();
                        if (playPromise !== undefined) {
                            playPromise
                                .then(() => console.log('Typing sound playing successfully'))
                                .catch(err => {
                                    console.error('Audio autoplay blocked:', err);
                                });
                        }
                    }
                    
                    if (charIndex < greeting.length) {
                        const char = greeting.charAt(charIndex);
                        setTypedText(prev => prev + char);
                        charIndex++;
                        timeoutId = setTimeout(typeGreeting, 100);
                    } else {
                        // Greeting complete, stop typing sound after 0.6 seconds and show name
                        console.log('Extending typing sound for 0.6 more seconds');
                        setTimeout(() => {
                            if (isCleanedUp) return;
                            console.log('Stopping typing sound');
                            if (typingSoundRef.current) {
                                typingSoundRef.current.pause();
                                typingSoundRef.current.currentTime = 0;
                            }
                        }, 600);
                        setTimeout(() => {
                            if (isCleanedUp) return;
                            setShowName(true);
                        }, 300);
                    }
                };
                
                // Start typing immediately
                typeGreeting();
                
                return () => {
                    isCleanedUp = true;
                    if (timeoutId) clearTimeout(timeoutId);
                    if (typingSoundRef.current) {
                        typingSoundRef.current.pause();
                        typingSoundRef.current.currentTime = 0;
                    }
                };
            }, [introStarted]);
            
            // Font cycling effect
            // NOTE: depend only on showName to avoid the effect re-running when we set fontLocked,
            // which caused the cleanup to clear the showChoices timeout before it fired.
            useEffect(() => {
                if (!showName) return;

                let intervalId;
                let lockTimeoutId;
                let isCleanedUp = false;

                // Cycle through fonts every 100ms
                intervalId = setInterval(() => {
                    if (isCleanedUp) return;
                    setCurrentFontIndex(prev => (prev + 1) % fonts.length);
                }, 100);

                // Lock to final font after 0.8 seconds and then show welcome message.
                lockTimeoutId = setTimeout(() => {
                    if (isCleanedUp) return;
                    clearInterval(intervalId);
                    setFontLocked(true);
                    console.log('Font locked!');

                    // Show welcome message after font locks
                    setTimeout(() => {
                        setShowWelcome(true);
                        
                        // Start hands animation after welcome appears
                        setTimeout(() => {
                            setShowHands(true);
                        }, 800); // Start hands 800ms after welcome appears
                    }, 300);
                }, 800);

                return () => {
                    isCleanedUp = true;
                    if (intervalId) clearInterval(intervalId);
                    if (lockTimeoutId) clearTimeout(lockTimeoutId);
                };
            }, [showName]);
            
            // Hands animation sequence
            useEffect(() => {
                if (!showHands) return;
                
                const scene = handsSceneRef.current;
                const leftHand = leftHandRef.current;
                const rightHand = rightHandRef.current;
                const universe = universeRef.current;
                
                if (!scene || !leftHand || !rightHand || !universe) return;
                
                // Show scene
                scene.style.opacity = '1';
                
                // Hide intro text after 1 second
                setTimeout(() => {
                    setHideIntroText(true);
                }, 1000);
                
                // Play coin sound with 0.1 second delay when hands appear
                setTimeout(() => {
                    // Don't play coin sound if intro was skipped
                    if (isSkipped) return;
                    
                    console.log('Playing coin sound with hands animation');
                    if (coinSoundRef.current) {
                        coinSoundRef.current.volume = isMuted ? 0 : 0.3; // Reduced from 0.5
                        coinSoundRef.current.currentTime = 0;
                        coinSoundRef.current.play()
                            .then(() => console.log('Coin sound playing'))
                            .catch(err => console.error('Coin sound error:', err));
                        
                        // Play forest sound immediately after coin sound ends
                        coinSoundRef.current.onended = () => {
                            console.log('Coin sound ended, playing forest sound');
                            if (forestSoundRef.current) {
                                forestSoundRef.current.volume = isMuted ? 0 : 0.15; // Reduced from 0.3
                                forestSoundRef.current.currentTime = 0;
                                forestSoundRef.current.play()
                                    .then(() => console.log('Forest sound playing'))
                                    .catch(err => console.error('Forest sound error:', err));
                            }
                        };
                    }
                }, 100);
                
                // Slide hands into position - they stay at the edges showing just their inner parts
                setTimeout(() => {
                    leftHand.style.left = '-10vw';
                    leftHand.style.opacity = '1';
                    leftHand.style.transform = 'translateY(-50%)';
                    rightHand.style.right = '-10vw';
                    rightHand.style.opacity = '1';
                    rightHand.style.transform = 'translateY(-50%) scaleX(1)';
                }, 300);
                
                // Fade in universe with zoom effect
                setTimeout(() => {
                    universe.style.opacity = '1';
                    universe.style.transform = 'scale(1.05)';
                }, 2000);
                
                // Fade out whole scene
                setTimeout(() => {
                    scene.style.opacity = '0';
                }, 4500);
                
                // Show choice cards
                setTimeout(() => {
                    console.log('Setting showChoices to TRUE');
                    setShowChoices(true);
                }, 5500);
                
                // Show pixel characters beside cards (they stay visible)
                setTimeout(() => {
                    setShowPixelChars(true);
                }, 7000);
                
            }, [showHands]);
            
            const handleCardClick = (type) => {
                if (type === 'professional') {
                    // Redirect to main portfolio (current portfolio.html)
                    window.location.href = 'portfolio.html';
                } else {
                    // Redirect to personal page (new personal page)
                    window.location.href = 'personal.html';
                }
            };
            
            const handleSkip = () => {
                // Set skip flag to prevent coin sound
                setIsSkipped(true);
                
                // Skip directly to card selection
                // Stop typing and coin sounds only
                if (typingSoundRef.current) {
                    typingSoundRef.current.pause();
                    typingSoundRef.current.currentTime = 0;
                }
                if (coinSoundRef.current) {
                    coinSoundRef.current.pause();
                    coinSoundRef.current.currentTime = 0;
                }
                
                // Start forest sound if not already playing
                if (forestSoundRef.current && forestSoundRef.current.paused) {
                    forestSoundRef.current.volume = isMuted ? 0 : 0.15;
                    forestSoundRef.current.currentTime = 0;
                    forestSoundRef.current.play()
                        .then(() => console.log('Forest sound playing after skip'))
                        .catch(err => console.error('Forest sound error on skip:', err));
                }
                
                // Hide all intro elements
                setHideIntroText(true);
                setShowHands(false);
                
                // Hide hands scene immediately
                if (handsSceneRef.current) {
                    handsSceneRef.current.style.opacity = '0';
                    handsSceneRef.current.style.display = 'none';
                }
                
                // Show cards immediately
                setShowChoices(true);
                setShowPixelChars(true);
            };
            
            const toggleMute = () => {
                const newMuteState = !isMuted;
                setIsMuted(newMuteState);
                
                // Update all audio volumes
                if (typingSoundRef.current) {
                    typingSoundRef.current.volume = newMuteState ? 0 : 0.4; // Reduced from 0.7
                }
                if (coinSoundRef.current) {
                    coinSoundRef.current.volume = newMuteState ? 0 : 0.3; // Reduced from 0.5
                }
                if (forestSoundRef.current) {
                    forestSoundRef.current.volume = newMuteState ? 0 : 0.15; // Reduced from 0.3
                }
                
                console.log('Audio muted:', newMuteState);
            };
            
            return (
                <>
                    {/* Mute/Unmute Button */}
                    {introStarted && !showChoices && (
                        <>
                            <button 
                                className="mute-button" 
                                onClick={toggleMute}
                                aria-label={isMuted ? "Unmute" : "Mute"}
                            >
                                {isMuted ? 'ðŸ”‡' : 'ðŸ”Š'}
                            </button>
                            
                            {/* Skip Intro Button */}
                            <button 
                                className="intro-skip-button"
                                onClick={handleSkip}
                            >
                                Skip Intro â†’
                            </button>
                        </>
                    )}
                    
                    {/* Mute button only (no skip) when cards are showing */}
                    {introStarted && showChoices && (
                        <button 
                            className="mute-button" 
                            onClick={toggleMute}
                            aria-label={isMuted ? "Unmute" : "Mute"}
                        >
                            {isMuted ? 'ðŸ”‡' : 'ðŸ”Š'}
                        </button>
                    )}
                    
                    {/* Start Overlay - Click to Begin */}
                    {!introStarted && (
                        <div className="start-overlay" onClick={() => setIntroStarted(true)}>
                            <DottedGlowBackground
                                gap={10}
                                radius={1.6}
                                opacity={1}
                                backgroundOpacity={0}
                                speedMin={0.3}
                                speedMax={1.6}
                                speedScale={1}
                                color="rgba(128, 128, 128, 0.7)"
                                glowColor="rgba(135, 206, 235, 0.85)"
                            />
                            <button className="start-button">
                                <span>Enter</span>
                            </button>
                        </div>
                    )}
                    
                    {/* Main Intro Sequence */}
                    <div className="intro-overlay">
                    {/* Typing sound effect */}
                    <audio 
                        ref={typingSoundRef} 
                        src="typing.wav" 
                        loop 
                        preload="auto"
                        onLoadedData={() => console.log('Audio loaded successfully')}
                        onError={(e) => console.error('Audio load error:', e)}
                    />
                    
                    {/* Coin sound effect */}
                    <audio 
                        ref={coinSoundRef} 
                        src="coin-upaif-14631.mp3" 
                        preload="auto"
                        onLoadedData={() => console.log('Coin sound loaded successfully')}
                        onError={(e) => console.error('Coin sound load error:', e)}
                    />
                    
                    {/* Forest ambient sound */}
                    <audio 
                        ref={forestSoundRef} 
                        src="centaur-forest-60695.mp3" 
                        loop
                        preload="auto"
                        onLoadedData={() => console.log('Forest sound loaded successfully')}
                        onError={(e) => console.error('Forest sound load error:', e)}
                    />
                    
                    <div className="intro-content-wrapper">
                        {!hideIntroText && (
                            <>
                                <motion.div 
                                    className="intro-text-row"
                                >
                                    <div className="intro-typed-text">
                                        {typedText}
                                        {!showName && <span className="intro-cursor"></span>}
                                    </div>
                                    {showName && (
                                        <motion.div 
                                            className="intro-name-text"
                                            initial={{ opacity: 0, x: 20 }}
                                            animate={{ opacity: 1, x: 0 }}
                                            transition={{ duration: 1.2, ease: "easeOut" }}
                                            style={{
                                                fontFamily: fontLocked ? finalFont : fonts[currentFontIndex]
                                            }}
                                        >
                                            Harshit
                                        </motion.div>
                                    )}
                                </motion.div>
                                
                                {showWelcome && (
                                    <motion.div
                                        className="intro-welcome-text"
                                        initial={{ opacity: 0, y: 20 }}
                                        animate={{ 
                                            opacity: 1, 
                                            y: 0 
                                        }}
                                        transition={{ duration: 0.8, ease: "easeOut" }}
                                    >
                                        Welcome to my universe
                                    </motion.div>
                                )}
                            </>
                        )}
                        
                        {showChoices && (
                            <div className="choice-container show">
                                {console.log('RENDERING CARDS NOW')}
                                
                                <motion.div 
                                    className="choice-heading"
                                    initial={{ opacity: 0, y: -20 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    transition={{ duration: 0.8, ease: "easeOut" }}
                                >
                                    Choose a card
                                </motion.div>
                                
                                <div className="cards-row">
                                    <div className="card-wrapper">
                                        <div
                                            className="choice-card professional"
                                            onClick={() => handleCardClick('professional')}
                                        >
                                            <img 
                                                src="proffesional.png" 
                                                alt="Professional Portfolio"
                                            />
                                            <motion.img
                                                src="assests/pixel/images/L.png"
                                                className="pixel-character pixel-l"
                                                alt="L Character"
                                                initial={{ opacity: 0, scale: 0.8 }}
                                                animate={{ 
                                                    opacity: showPixelChars ? 1 : 0,
                                                    scale: showPixelChars ? 1 : 0.8
                                                }}
                                                transition={{ duration: 0.5, ease: "easeOut" }}
                                            />
                                            <div className="choice-overlay">
                                                <div className="choice-label">Professional</div>
                                                <div className="choice-subtitle">View Portfolio & Projects</div>
                                            </div>
                                        </div>
                                        <div className="card-label">Professional</div>
                                    </div>
                                    
                                    <div className="card-wrapper">
                                        <div
                                            className="choice-card personal"
                                            onClick={() => handleCardClick('personal')}
                                        >
                                            <img 
                                                src="personal.png" 
                                                alt="Personal Space"
                                            />
                                            <motion.img
                                                src="assests/pixel/images/ichigo.png"
                                                className="pixel-character pixel-ichigo"
                                                alt="Ichigo Character"
                                                initial={{ opacity: 0, scale: 0.8 }}
                                                animate={{ 
                                                    opacity: showPixelChars ? 1 : 0,
                                                    scale: showPixelChars ? 1 : 0.8
                                                }}
                                                transition={{ duration: 0.5, ease: "easeOut" }}
                                            />
                                            <div className="choice-overlay">
                                                <div className="choice-label">Personal</div>
                                                <div className="choice-subtitle">Hobbies & Interests</div>
                                            </div>
                                        </div>
                                        <div className="card-label">Personal</div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    {/* Pixelated Hands Animation Scene */}
                    <div className="hands-scene" ref={handsSceneRef}>
                        <img 
                            ref={leftHandRef}
                            src="assests/pixel/images/hand_left.png" 
                            className="hand hand-left" 
                            alt="Left Hand"
                        />
                        <img 
                            ref={universeRef}
                            src="assests/pixel/images/pixel_universe.png" 
                            className="universe" 
                            alt="Pixel Universe"
                        />
                        <img 
                            ref={rightHandRef}
                            src="assests/pixel/images/hand_right.png" 
                            className="hand hand-right" 
                            alt="Right Hand"
                        />
                    </div>
                </div>
                </>
            );
        };
        
        // Main App
        const App = () => {
            return <IntroSequence />;
        };
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
