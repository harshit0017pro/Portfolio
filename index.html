        // Starfield Background Component
        const Starfield = () => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const stars = Array.from({ length: 500 }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    speed: Math.random() * 0.5 + 0.1,
                    opacity: Math.random() * 0.8 + 0.2,
                }));
                
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    stars.forEach(star => {
                        star.y += star.speed;
                        if (star.y > canvas.height) {
                            star.y = 0;
                            star.x = Math.random() * canvas.width;
                        }
                        
                        ctx.beginPath();
                        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                        ctx.fill();
                    });
                    
                    requestAnimationFrame(animate);
                };
                
                animate();
                
                const handleResize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);

        // Footer with Advanced Scroll Effect
        const Footer = () => {
            const { scrollYProgress } = useScroll();
            const canvasRef = useRef(null);
            const animationRef = useRef(null);
            const [showBurst, setShowBurst] = useState(false);
            const [hasTriggered, setHasTriggered] = useState(false);
            
            // Track scroll to bottom and trigger burst effect
            useEffect(() => {
                const handleScroll = () => {
                    const scrolledToBottom = (window.innerHeight + window.scrollY) >= document.documentElement.scrollHeight - 100;
                    
                    if (scrolledToBottom && !hasTriggered) {
                        setShowBurst(true);
                        setHasTriggered(true);
                        
                        // Auto-hide after 4 seconds (customize duration here)
                        setTimeout(() => {
                            setShowBurst(false);
                        }, 4000);
                    }
                    
                    // Reset trigger when scrolling away from bottom
                    if (!scrolledToBottom && hasTriggered) {
                        setTimeout(() => setHasTriggered(false), 1000);
                    }
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [hasTriggered]);
            
            // Canvas-based animated gradient wave
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                let time = 0;
                
                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = 400; // Height of the wave area (customize here)
                };
                resize();
                window.addEventListener('resize', resize);
                
                const animate = () => {
                    const width = canvas.width;
                    const height = canvas.height;
                    
                    ctx.clearRect(0, 0, width, height);
                    
                    const scrollProgress = scrollYProgress.get();
                    
                    // Start showing wave at 70% scroll (customize threshold here)
                    if (scrollProgress > 0.7) {
                        const opacity = Math.min((scrollProgress - 0.7) / 0.3, 1);
                        
                        // Color configuration - customize these HSL values
                        // Format: hue (0-360), saturation (0-100%), lightness (0-100%)
                        const hueShift = (time * 0.5) % 360; // Speed of color rotation
                        
                        const gradient = ctx.createLinearGradient(0, height, 0, 0);
                        
                        // Customize gradient color stops here (position, hue, saturation, lightness)
                        gradient.addColorStop(0, `hsla(${210 + hueShift}, 100%, 50%, ${opacity * 0.9})`);    // Deep Blue
                        gradient.addColorStop(0.15, `hsla(${195 + hueShift}, 100%, 55%, ${opacity * 0.85})`); // Sky Blue
                        gradient.addColorStop(0.3, `hsla(${180 + hueShift}, 100%, 60%, ${opacity * 0.8})`);   // Cyan
                        gradient.addColorStop(0.45, `hsla(${50 + hueShift}, 100%, 55%, ${opacity * 0.75})`);  // Yellow
                        gradient.addColorStop(0.6, `hsla(${25 + hueShift}, 100%, 55%, ${opacity * 0.7})`);    // Orange
                        gradient.addColorStop(0.75, `hsla(${330 + hueShift}, 100%, 60%, ${opacity * 0.6})`);  // Pink
                        gradient.addColorStop(0.88, `hsla(${280 + hueShift}, 100%, 60%, ${opacity * 0.5})`);  // Purple
                        gradient.addColorStop(1, `hsla(${260 + hueShift}, 100%, 55%, ${opacity * 0.3})`);     // Deep Purple
                        
                        ctx.fillStyle = gradient;
                        
                        // Draw multiple wave layers (customize number of layers here)
                        const numberOfLayers = 3; // More layers = more depth
                        
                        for (let layer = 0; layer < numberOfLayers; layer++) {
                            ctx.save();
                            ctx.globalCompositeOperation = layer === 0 ? 'source-over' : 'lighter';
                            
                            ctx.beginPath();
                            
                            // Wave parameters (customize for different wave shapes)
                            const amplitude = 50 + (layer * 20);        // Wave height
                            const frequency = 0.003 - (layer * 0.0005); // Wave frequency
                            const speed = 1 + layer * 0.3;              // Animation speed per layer
                            const phase = time * speed;
                            
                            for (let x = 0; x < width; x++) {
                                // Complex wave formula - combines multiple sine waves
                                const y = Math.sin(x * frequency + phase) * amplitude + 
                                         Math.sin(x * frequency * 1.5 - phase * 0.7) * (amplitude * 0.5) +
                                         Math.sin(x * frequency * 0.5 + phase * 1.3) * (amplitude * 0.3) +
                                         height * (0.25 + layer * 0.15);
                                
                                if (x === 0) {
                                    ctx.moveTo(x, y);
                                } else {
                                    ctx.lineTo(x, y);
                                }
                            }
                            
                            ctx.lineTo(width, height);
                            ctx.lineTo(0, height);
                            ctx.closePath();
                            ctx.fill();
                            ctx.restore();
                        }
                        
                        // Blur effect strength (customize blur amount here)
                        ctx.filter = 'blur(60px)'; // Higher = more blur
                        ctx.globalCompositeOperation = 'source-over';
                        ctx.drawImage(canvas, 0, 0);
                        ctx.filter = 'none';
                    }
                    
                    time += 0.015; // Animation speed (lower = slower)
                    animationRef.current = requestAnimationFrame(animate);
                };
                
                animate();
                
                return () => {
                    window.removeEventListener('resize', resize);
                    if (animationRef.current) {
                        cancelAnimationFrame(animationRef.current);
                    }
                };
            }, [scrollYProgress]);
            
            // Confetti/Particle Burst Configuration
            const confettiColors = [
                '#FF6B6B', '#4ECDC4', '#FFE66D', '#FF88DC', 
                '#95E1D3', '#F38181', '#AA96DA', '#FCBAD3'
            ]; // Customize confetti colors here
            
            return (
                <footer className="relative py-8 px-6 border-t border-cosmic-orange/20 overflow-hidden">
                    {/* Animated Canvas Wave */}
                    <canvas 
                        ref={canvasRef}
                        className="absolute bottom-0 left-0 w-full pointer-events-none"
                        style={{ height: '400px' }}
                    />
                    
                    {/* Confetti Burst Effect - Triggers when reaching bottom */}
                    <AnimatePresence>
                        {showBurst && (
                            <>
                                {/* Color Bars Animation */}
                                {[0, 1, 2, 3, 4, 5].map((i) => (
                                    <motion.div
                                        key={`bar-${i}`}
                                        initial={{ y: 100, opacity: 0 }}
                                        animate={{ 
                                            y: -600, 
                                            opacity: [0, 1, 1, 0],
                                            scale: [1, 1.2, 1]
                                        }}
                                        exit={{ opacity: 0 }}
                                        transition={{ 
                                            duration: 3, // Duration of upward motion
                                            delay: i * 0.1,
                                            ease: "easeOut"
                                        }}
                                        className="absolute bottom-0 w-full h-32 pointer-events-none"
                                        style={{
                                            left: `${i * 16.66}%`,
                                            width: '16.66%',
                                            background: `linear-gradient(to top, ${confettiColors[i]}, transparent)`,
                                            filter: 'blur(20px)',
                                            zIndex: 5
                                        }}
                                    />
                                ))}
                                
                                {/* Particle Burst */}
                                {Array.from({ length: 40 }).map((_, i) => {
                                    const angle = (i / 40) * Math.PI * 2;
                                    const distance = 300 + Math.random() * 200;
                                    const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                                    
                                    return (
                                        <motion.div
                                            key={`particle-${i}`}
                                            initial={{ 
                                                x: '50%', 
                                                y: 0,
                                                opacity: 1,
                                                scale: 1
                                            }}
                                            animate={{ 
                                                x: `calc(50% + ${Math.cos(angle) * distance}px)`,
                                                y: -Math.sin(angle) * distance,
                                                opacity: 0,
                                                scale: 0,
                                                rotate: Math.random() * 720
                                            }}
                                            transition={{ 
                                                duration: 2 + Math.random(),
                                                ease: "easeOut"
                                            }}
                                            className="absolute bottom-0 w-3 h-3 rounded-full pointer-events-none"
                                            style={{
                                                backgroundColor: color,
                                                boxShadow: `0 0 10px ${color}`,
                                                zIndex: 10
                                            }}
                                        />
                                    );
                                })}
                                
                                {/* Center Glow Burst */}
                                <motion.div
                                    initial={{ scale: 0, opacity: 0 }}
                                    animate={{ 
                                        scale: [0, 3, 4],
                                        opacity: [0, 0.8, 0]
                                    }}
                                    transition={{ duration: 2.5, ease: "easeOut" }}
                                    className="absolute bottom-0 left-1/2 -translate-x-1/2 w-64 h-64 rounded-full pointer-events-none"
                                    style={{
                                        background: 'radial-gradient(circle, rgba(255,107,107,0.8), rgba(78,205,196,0.6), transparent)',
                                        filter: 'blur(40px)',
                                        zIndex: 8

                            </>

                    {/* Footer Content */}

                            ¬© {new Date().getFullYear()} Harshit Vaishnav. Crafted with{' '}

                </footer>
            );
        };
