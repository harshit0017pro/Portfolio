<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary - Harshit Vaishnav</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --warm-amber: #d4a574;
            --soft-white: #f5f5f0;
            --text-gray: #b8b8b0;
            --card-bg: rgba(212, 165, 116, 0.05);
            --border-color: rgba(212, 165, 116, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--soft-white);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Vignette */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(10, 10, 10, 0.6) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        /* Header */
        .diary-header {
            position: relative;
            z-index: 10;
            padding: 3rem 2rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.95) 0%, transparent 100%);
        }
        
        .diary-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--warm-amber);
            margin-bottom: 0.5rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }
        
        .diary-subtitle {
            font-size: 1rem;
            color: var(--text-gray);
            font-weight: 300;
        }
        
        /* Back button */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--warm-amber);
        }
        
        .back-button:hover {
            background: rgba(212, 165, 116, 0.15);
            transform: scale(1.05);
        }
        
        /* Main container */
        .diary-container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        /* Diary grid */
        .diary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        /* Diary entry card */
        .diary-entry {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .diary-entry::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .diary-entry:hover {
            transform: translateY(-5px);
            border-color: var(--warm-amber);
        }
        
        .diary-entry:hover::before {
            opacity: 1;
        }
        
        .entry-date {
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            color: var(--warm-amber);
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .entry-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--soft-white);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        
        .entry-preview {
            font-size: 0.95rem;
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .entry-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .entry-tag {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--warm-amber);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.08) 0%, rgba(212, 165, 116, 0.03) 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 3rem;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        
        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--warm-amber);
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: rgba(212, 165, 116, 0.15);
            transform: rotate(90deg);
        }
        
        .modal-date {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            color: var(--warm-amber);
            margin-bottom: 1rem;
        }
        
        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--soft-white);
            margin-bottom: 2rem;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .modal-body {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-gray);
            margin-bottom: 2rem;
        }
        
        .modal-body p {
            margin-bottom: 1.5rem;
        }
        
        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }
        
        .modal-tag {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            color: var(--warm-amber);
        }
        
        /* Add entry button */
        .add-entry-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--warm-amber);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            font-size: 2rem;
            color: var(--bg-dark);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(212, 165, 116, 0.3);
        }
        
        .add-entry-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 30px rgba(212, 165, 116, 0.5);
        }
        
        /* Custom scrollbar */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .modal-content::-webkit-scrollbar-track {
            background: rgba(212, 165, 116, 0.05);
        }
        
        .modal-content::-webkit-scrollbar-thumb {
            background: rgba(212, 165, 116, 0.3);
            border-radius: 4px;
        }
        
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 165, 116, 0.5);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .diary-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 2rem 1.5rem;
            }
            
            .modal-title {
                font-size: 2rem;
            }
            
            .back-button {
                top: 1rem;
                left: 1rem;
            }
            
            .add-entry-btn {
                bottom: 1rem;
                right: 1rem;
            }
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            color: var(--text-gray);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--warm-amber);
            margin-bottom: 0.5rem;
        }
        
        .empty-state-subtext {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Back button -->
    <a href="index.html" class="back-button">‚Üê</a>
    
    <!-- Header -->
    <header class="diary-header">
        <h1 class="diary-title">My Personal Diary</h1>
        <p class="diary-subtitle">Thoughts, experiences, and moments worth remembering</p>
    </header>
    
    <!-- Main container -->
    <main class="diary-container">
        <div class="diary-grid" id="diaryGrid">
            <!-- Sample entries will be loaded here -->
        </div>
        
        <!-- Empty state (hidden when entries exist) -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üìî</div>
            <h2 class="empty-state-text">No entries yet</h2>
            <p class="empty-state-subtext">Click the + button to create your first diary entry</p>
        </div>
    </main>
    
    <!-- Add entry button -->
    <button class="add-entry-btn" id="addEntryBtn">+</button>
    
    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-close" id="modalClose">√ó</div>
            <div class="modal-date" id="modalDate"></div>
            <h2 class="modal-title" id="modalTitle"></h2>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-tags" id="modalTags"></div>
        </div>
    </div>
    
    <script>
        // Sample diary entries (in a real app, this would come from a backend/localStorage)
        const diaryEntries = [
            {
                id: 1,
                date: 'November 9, 2025',
                title: 'Building My Portfolio',
                preview: 'Today I finished the cinematic intro for my portfolio. It was challenging to get the timing right, but seeing it all come together with the typewriter effect, pixel characters, and universe reveal felt incredible...',
                content: `Today I finished the cinematic intro for my portfolio. It was challenging to get the timing right, but seeing it all come together with the typewriter effect, pixel characters, and universe reveal felt incredible.
                
                The hardest part was managing the audio layers and making sure the skip button worked perfectly. But I learned so much about React, animations, and attention to detail.
                
                This project reminded me why I love coding - it's not just about making things work, it's about crafting experiences that people remember.`,
                tags: ['coding', 'portfolio', 'web-dev', 'reflection']
            },
            {
                id: 2,
                date: 'November 7, 2025',
                title: 'Anime Marathon Weekend',
                preview: 'Spent the entire weekend catching up on my anime watchlist. Started with Bleach (again), moved to some classics I missed, and discovered a new favorite. There is something therapeutic about...',
                content: `Spent the entire weekend catching up on my anime watchlist. Started with Bleach (again), moved to some classics I missed, and discovered a new favorite.
                
                There's something therapeutic about losing yourself in a good story. The art, the music, the character development - it all comes together to create something magical.
                
                Sometimes I wonder if my love for anime influences my design choices in coding. The attention to detail, the dramatic moments, the pacing... maybe it does.`,
                tags: ['anime', 'hobbies', 'weekend', 'bleach']
            },
            {
                id: 3,
                date: 'November 5, 2025',
                title: 'Late Night Coding Session',
                preview: 'It is 3 AM and I am still debugging. But honestly? I am in the zone. There is something about the quiet of the night that makes coding feel almost meditative. No distractions, just me and the code...',
                content: `It's 3 AM and I'm still debugging. But honestly? I'm in the zone.
                
                There's something about the quiet of the night that makes coding feel almost meditative. No distractions, just me and the code. The city is asleep, but my mind is wide awake, solving puzzles one line at a time.
                
                Finally fixed that pesky animation bug that's been bothering me all week. The solution was simpler than I thought - isn't it always?
                
                Moments like these remind me why I chose this path. It's not just a job or a skill - it's a craft, an art form, a way of thinking.`,
                tags: ['coding', 'late-night', 'debugging', 'flow-state']
            },
            {
                id: 4,
                date: 'November 3, 2025',
                title: 'Learning GSAP',
                preview: 'Started diving into GSAP today. The possibilities for web animations are mind-blowing. Watched some videos, read the docs, built a few test animations. I can already see how this could elevate my projects...',
                content: `Started diving into GSAP today. The possibilities for web animations are mind-blowing.
                
                Watched some videos, read the docs, built a few test animations. I can already see how this could elevate my projects to the next level.
                
                What I love most is how intuitive it is. Unlike wrestling with CSS animations, GSAP feels like having a conversation with the browser. "Hey, move this here, fade that out, make it smooth" - and it just works.
                
                Can't wait to implement some advanced scroll-triggered animations in my next project.`,
                tags: ['learning', 'gsap', 'animations', 'web-dev']
            },
            {
                id: 5,
                date: 'November 1, 2025',
                title: 'Gaming Night',
                preview: 'Had an epic gaming session with the squad tonight. We finally beat that raid boss we have been stuck on for weeks. The coordination, the strategy, the last-minute clutch plays - pure adrenaline...',
                content: `Had an epic gaming session with the squad tonight. We finally beat that raid boss we've been stuck on for weeks.
                
                The coordination, the strategy, the last-minute clutch plays - pure adrenaline. These moments remind me that gaming isn't just about playing - it's about teamwork, problem-solving, and pushing limits.
                
                Funny how the skills I use in gaming (strategy, quick thinking, adaptation) are the same ones I use in coding. Maybe that's why I'm drawn to both.
                
                Time to celebrate with some victory snacks and plan our next conquest.`,
                tags: ['gaming', 'teamwork', 'hobbies', 'victory']
            },
            {
                id: 6,
                date: 'October 30, 2025',
                title: 'Pixel Art Obsession',
                preview: 'Been collecting pixel art characters for my portfolio. There is something nostalgic and timeless about pixel art. It reminds me of the games I grew up playing, but also feels perfectly suited for modern web design...',
                content: `Been collecting pixel art characters for my portfolio. There's something nostalgic and timeless about pixel art.
                
                It reminds me of the games I grew up playing, but also feels perfectly suited for modern web design. The contrast between retro aesthetics and cutting-edge web tech creates this unique vibe I'm obsessed with.
                
                Added Ichigo, L, and a few others to my collection. Each character represents a different part of my personality and interests.
                
                Now I need to figure out how to make them interactive... maybe they could react to cursor movements or clicks?`,
                tags: ['pixel-art', 'design', 'portfolio', 'nostalgia']
            }
        ];
        
        // DOM elements
        const diaryGrid = document.getElementById('diaryGrid');
        const emptyState = document.getElementById('emptyState');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalClose = document.getElementById('modalClose');
        const addEntryBtn = document.getElementById('addEntryBtn');
        
        // Render diary entries
        function renderEntries() {
            if (diaryEntries.length === 0) {
                diaryGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            diaryGrid.innerHTML = diaryEntries.map(entry => `
                <div class="diary-entry" data-id="${entry.id}">
                    <div class="entry-date">${entry.date}</div>
                    <h3 class="entry-title">${entry.title}</h3>
                    <p class="entry-preview">${entry.preview}</p>
                    <div class="entry-tags">
                        ${entry.tags.map(tag => `<span class="entry-tag">#${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
            
            // Add click listeners to entries
            document.querySelectorAll('.diary-entry').forEach(entryEl => {
                entryEl.addEventListener('click', () => {
                    const id = parseInt(entryEl.dataset.id);
                    openModal(id);
                });
            });
        }
        
        // Open modal with entry details
        function openModal(id) {
            const entry = diaryEntries.find(e => e.id === id);
            if (!entry) return;
            
            document.getElementById('modalDate').textContent = entry.date;
            document.getElementById('modalTitle').textContent = entry.title;
            
            // Format content with paragraphs
            const contentHTML = entry.content
                .split('\n')
                .filter(p => p.trim())
                .map(p => `<p>${p.trim()}</p>`)
                .join('');
            document.getElementById('modalBody').innerHTML = contentHTML;
            
            document.getElementById('modalTags').innerHTML = entry.tags
                .map(tag => `<span class="modal-tag">#${tag}</span>`)
                .join('');
            
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        modalClose.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });
        
        // Add entry button (placeholder - would open a form in real app)
        addEntryBtn.addEventListener('click', () => {
            alert('In a full version, this would open a form to create a new diary entry!\n\nFor now, this is a demo with sample entries showcasing my thoughts on coding, anime, gaming, and web development.');
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
        });
        
        // Initial render
        renderEntries();
    </script>
</body>
</html>
